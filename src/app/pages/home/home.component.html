<div class="row">

  <div class="col-2 overflow-auto users-container">
    <div *ngFor="let user of users">
      <app-user-card [user]="user" (clickUser)="showUserForm($event)"></app-user-card>
    </div>
  </div>

  <div class="col-5" *ngIf="currentUser">
    <app-user-form [user]="currentUser" (userSaved)="onSaveUser($event)"></app-user-form>
  </div>
</div>
